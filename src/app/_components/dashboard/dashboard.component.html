<h3>Top Cars</h3>
<form [formGroup]="carForm">
  <label>
    Car Name:
    <input type="text" formControlName="carName" required>
  </label>

  <button>Save</button>
</form>

<br>

<div *ngIf="cars" class="grid grid-pad">
  <a *ngFor="let car of cars" class="col-1-4"
    routerLink="/detail/{{car.id}}">
    <div class="module hero">
      <h4>{{car.name}}</h4>
    </div>
  </a>
</div>
